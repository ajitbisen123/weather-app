<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web App</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="main.js"> </script>
</head>
<body style="background-color: rgb(105, 64, 182);">
  
      <section class="top-banner" style="align-items: center;">
        <div class="container">
          <h1 class="heading" style="color: rgb(8, 5, 6)"> Weather App</h1>
          <form>
            <input type="text" placeholder="Search for a city" style="color:#0a1f44" >
            <button type="submit">SUBMIT</button>
            <span class="msg" style="color:#0a1f44"></span>
          </form>
        </div>
      </section>
      <section class="ajax-section">
        <div class="container">
          <ul class="cities" style="color:#0a1f44"></ul>
        </div>
      </section>
      <footer class="page-footer">
        <div class="container">
          
        </div>
      </footer>
</body>
</html>
